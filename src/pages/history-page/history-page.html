<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Game History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="secondary">
  <ion-item (click)="goToResult(score)" *ngFor="let score of scorecardArray">
    Scorecard
    <ion-note style="float: right;">
      {{score.createDate | date: 'dd-MMM-yyyy hh:mm a'}}
    </ion-note>
  </ion-item>
</ion-content>
