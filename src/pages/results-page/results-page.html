<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Your Score</ion-title>
    <button ion-button  color= "secondary" (click)="goLobby()" icon-only float-right>
      <ion-icon name="home"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <!--title row-->
      <ion-col col-3>Basket</ion-col>
      <ion-col col-3>Par</ion-col>
      <ion-col col-3>Throws</ion-col>
      <ion-col col-3>Score</ion-col>
    </ion-row>
    <ion-row *ngFor="let result of results; index as i">
      <ion-col col-3>{{i+1}}</ion-col>
      <ion-col col-3>{{result.par}}</ion-col>
      <ion-col col-3>{{result.throws}}</ion-col>
      <ion-col col-3>{{result.score}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 offset-9>Total Score: {{this.sum}}</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
