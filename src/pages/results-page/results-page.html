<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Your Score</ion-title>
    <button ion-button  color= "secondary" (click)="goLobby()" icon-only float-right>
      <ion-icon name="home"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <!--title row-->
      <ion-col col-3>Basket</ion-col>
      <ion-col col-3>Par</ion-col>
      <ion-col col-3>Throws</ion-col>
      <ion-col col-3>Score</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3>
        <ion-row text-center *ngFor="let basket of scorecard.basketNumber">{{basket}}</ion-row>
      </ion-col>
      <ion-col col-3>
        <ion-row text-center *ngFor="let par of scorecard.par">{{par}}</ion-row>
      </ion-col>
      <ion-col col-3>
        <ion-row text-center *ngFor="let throw of scorecard.throws">{{throw}}</ion-row>
      </ion-col>
      <ion-col col-3>
        <ion-row text-center *ngFor="let score of scorecard.score">{{score}}</ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 offset-9>Total Score: {{this.sum}}</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
