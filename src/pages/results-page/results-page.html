<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>ResultsPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <!--title row-->
      <ion-col col-3>Basket</ion-col>
      <ion-col col-3>Par</ion-col>
      <ion-col col-3>Throws</ion-col>
      <ion-col col-3>Score</ion-col>
    </ion-row>
    <ion-row *ngFor="let result of results; index as i">
      <ion-col col-3>{{i+1}}</ion-col>
      <ion-col col-3>{{result.par}}</ion-col>
      <ion-col col-3>{{result.throws}}</ion-col>
      <ion-col col-3>{{result.throws - result.par}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
