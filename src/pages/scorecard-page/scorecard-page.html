<ion-header>

  <ion-navbar>
    <ion-title>Scorecard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides pager>
    <ion-slide>
      <ion-list>
        <ion-item>
          <ion-label>Par</ion-label>
          <ion-select [(ngModel)]="par" text-center>
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label text-center>Score</ion-label>
          <ion-input type="number" placeholder="Number of Throws"></ion-input>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>

</ion-content>
