<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Scorecard</ion-title>
  </ion-navbar>
    
</ion-header>


<ion-content text-center>
  <ion-slides pager paginationType ="fraction">
    <ion-slide *ngFor="let apiBasket of apiBaskets">
      <ion-list #basket padding>Basket {{apiBasket.basketTitle}}
        <ion-list radio-group [(ngModel)]="basket.par" #par>
          <ion-list-header text-left>Please Select Par</ion-list-header>
            <ion-item>
              <ion-label>Par One</ion-label>
                <ion-radio checked="false" value="1"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Par Two</ion-label>
                <ion-radio checked="false" value="2"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Par Three</ion-label>
                <ion-radio checked="false" value="3"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Par Four</ion-label>
                <ion-radio checked="false" value="4"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>Par Five</ion-label>
                <ion-radio checked="false" value="5"></ion-radio>
            </ion-item>
        </ion-list>
        
        <!--<ion-item>-->
        <!--  <ion-label>PAR</ion-label>-->
        <!--  <ion-select [(ngModel)]="basket.par" #par text-center>-->
        <!--    <ion-option value="1">1</ion-option>-->
        <!--    <ion-option value="2">2</ion-option>-->
        <!--    <ion-option value="3">3</ion-option>-->
        <!--    <ion-option value="4">4</ion-option>-->
        <!--    <ion-option value="5">5</ion-option>-->
        <!--  </ion-select>-->
        <!--</ion-item>-->
        <ion-item>
          <ion-label>Attempts</ion-label>
          <ion-input [(ngModel)]="basket.throws" #throws text-right type="number" placeholder="Number of Throws" ></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="secondary" round type="submit" (click)="slideNext(basket)">Submit Score for this Basket</button>
    </ion-slide>
  </ion-slides>
</ion-content>
