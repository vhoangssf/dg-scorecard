<ion-header>

  <ion-navbar color="secondary" text-center>
    <ion-title>Scorecard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center padding>
  <ion-slides pager paginationType ="fraction">
    <ion-slide *ngFor="let apiBasket of apiBaskets">
      <ion-list>Basket {{apiBasket.basketTitle}}
        <ion-item>
          <ion-label>PAR</ion-label>
          <ion-select [(ngModel)]="basket.par" text-center>
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>SCORE</ion-label>
          <ion-input [(ngModel)]="basket.score" text-right type="number" placeholder="Number of Throws" ></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button round (click)="slideNext(this.basket)">Submit Score for this Basket</button>
    </ion-slide>
  </ion-slides>
</ion-content>
